<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8fb;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }
        .custom-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
            border-radius: 25px;
            padding: 12px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
        .modal-header {
            background-color: #34495e;
            color: white;
        }
        .toggle-button {
            border-radius: 20px;
            padding: 10px;
            font-size: 1rem;
            font-weight: 600;
            margin: 5px;
            transition: 0.3s;
        }
        .toggle-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HealthCare+</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">AI-Powered Health Diagnosis</h1>
        <div class="custom-card mt-4">
            <form action="/predict" method="post">
                <label class="form-label">Enter Symptoms:</label>
                <input type="text" class="form-control" name="symptoms" placeholder="E.g., fever, headache, nausea">
                <button type="button" id="startSpeechRecognition" class="btn btn-secondary mt-2">ðŸŽ¤ Use Voice Input</button>
                <div id="transcription" class="mt-2"></div>
                <button type="submit" class="btn btn-danger btn-custom mt-3">Predict</button>
            </form>
        </div>
        
        <h2 class="text-center mt-5">Results</h2>
        <div class="d-flex justify-content-center flex-wrap mt-3">
            <button class="toggle-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#diseaseModal">Disease</button>
            <button class="toggle-button btn btn-info" data-bs-toggle="modal" data-bs-target="#descriptionModal">Description</button>
            <button class="toggle-button btn btn-warning" data-bs-toggle="modal" data-bs-target="#precautionModal">Precaution</button>
            <button class="toggle-button btn btn-success" data-bs-toggle="modal" data-bs-target="#medicationsModal">Medications</button>
        </div>
    </div>

    <div class="modal fade" id="diseaseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Predicted Disease</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>{{ predicted_disease }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('startSpeechRecognition').addEventListener('click', function () {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = function (event) {
                document.querySelector("input[name='symptoms']").value = event.results[0][0].transcript;
            };
            recognition.start();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
